<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مبحث عن المناطق والعلامات</title>
    <style>
        /* --- جميع CSS كما هو في كودك --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: black;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
            margin-bottom: 12px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: .2;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
            display: none;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .search-box {
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 16px;
            background: white;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .results-section {
            margin-top: 30px;
        }

        .results-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .result-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-right: 4px solid #667eea;
        }

        .result-content {
            flex: 1;
        }

        .result-zone {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .result-mark {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            padding: 8px 12px;
            margin-right: 10px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        @media (max-width:600px) {
            .header h1 {
                font-size: 22px;
            }

            .container {
                margin: 0 -20px;
                border-radius: 0;
            }

            .button-group {
                flex-direction: column;
            }

            .result-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn-delete {
                margin-top: 10px;
                width: 40%;
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1> البحث عن المناطق والعلامات</h1>
            <p>أضف المناطق والعلامات ثم ابحث عنها بسهولة</p>
        </div>
        <div class="content">
            <div class="form-section">
                <h3> إضافة منطقة وعلامة جديدة</h3>
                <div class="form-group">
                    <label for="zone">المنطقة (Zone):</label>
                    <input type="text" id="zone" placeholder="مثال: طالبيه">
                </div>
                <div class="form-group">
                    <label for="mark">العلامة (Mark):</label>
                    <input type="text" id="mark" placeholder="مثال: عمارات منتصر">
                </div>
                <div class="button-group">
                    <button id="addBtn" class="btn-add">إضافة</button>
                    <button id="clearBtn" class="btn-clear">مسح</button>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن علامة أو منطقة...">
            </div>
            <div class="results-section">
                <div id="searchResults" class="search-results">
                    <h3>نتائج البحث</h3>
                    <div id="searchResultsList"></div>
                </div>
                <div id="emptyState" class="empty-state">
                    <p> لم تضف أي عناصر بعد</p>
                    <p style="font-size:12px;margin-top:10px;">ابدأ بإضافة منطقة وعلامة جديدة</p>
                </div>
            </div>
        </div>
    </div>

    <!-- اولًا تحميل مكتبة Supabase ثم الكود الخاص بك -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // إعداد Supabase
            const supabaseUrl = "https://zfnkoqjzxlygblatqjhj.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmbmtvcWp6eGx5Z2JsYXRxamhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5OTk3NTQsImV4cCI6MjA3OTU3NTc1NH0.SRQ1-n0SWTiE7GOJ9G9ZQpj6jcl5tUnf0UbhylC-bvA";
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            let items = [];

            const zoneInput = document.getElementById('zone');
            const markInput = document.getElementById('mark');
            const addBtn = document.getElementById('addBtn');
            const clearBtn = document.getElementById('clearBtn');
            const searchInput = document.getElementById('searchInput');
            const searchResultsList = document.getElementById('searchResultsList');
            const searchResultsDiv = document.getElementById('searchResults');
            const emptyState = document.getElementById('emptyState');

            // تحميل البيانات من Supabase
            async function loadItems() {
                const { data, error } = await supabase.from('zone_marks').select('*').order('id', { ascending: false });
                if (!error) {
                    items = data;
                    render();
                }
            }

            // عرض العناصر
            function render() {
                if (items.length === 0) { emptyState.style.display = 'block'; searchResultsList.innerHTML = ''; }
                else { emptyState.style.display = 'none'; searchResultsList.innerHTML = items.map(item => createResultHTML(item)).join(''); }
            }

            function createResultHTML(item) {
                return `<div class="result-card">
                    <div class="result-content">
                        <div class="result-zone"> ${item.zone}</div>
                        <div class="result-mark">${item.mark}</div>
                    </div>
                    <button class="btn-delete" data-id="${item.id}">حذف</button>
                </div>`;
            }

            // إضافة عنصر
            addBtn.addEventListener('click', async () => {
                const zone = zoneInput.value.trim();
                const mark = markInput.value.trim();
                if (!zone || !mark) { alert('يرجى ملء جميع الحقول'); return; }
                const { error } = await supabase.from('zone_marks').insert([{ zone, mark }]);
                if (!error) { clearForm(); loadItems(); showNotification('تم الإضافة ✓'); }
            });

            // مسح الفورم
            clearBtn.addEventListener('click', clearForm);
            function clearForm() { zoneInput.value = ''; markInput.value = ''; zoneInput.focus(); }

            // حذف عنصر
            searchResultsList.addEventListener('click', async (e) => {
                if (e.target.classList.contains('btn-delete')) {
                    const id = e.target.dataset.id;
                    if (confirm('هل تريد الحذف؟')) {
                        await supabase.from('zone_marks').delete().eq('id', id);
                        loadItems();
                        showNotification('تم الحذف ✓');
                    }
                }
            });

            // البحث
            searchInput.addEventListener('input', async () => {
                const query = searchInput.value.trim();
                if (!query) { searchResultsDiv.classList.remove('active'); render(); return; }
                const { data } = await supabase.from('zone_marks').select('*').or(`zone.ilike.%${query}%,mark.ilike.%${query}%`);
                searchResultsList.innerHTML = data.length ? data.map(item => createResultHTML(item)).join('') : `<div class='empty-state'>لا توجد نتائج</div>`;
                searchResultsDiv.classList.add('active');
            });

            // إشعار صغير
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `position:fixed;top:20px;right:20px;background:#667eea;color:white;padding:12px 20px;border-radius:6px;box-shadow:0 4px 12px rgba(102,126,234,0.4);z-index:1000;animation:slideIn 0.3s ease-out;`;
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => { notification.remove(); }, 2000);
            }
            // حركة تنبيه
            const style = document.createElement('style');
            style.textContent = `@keyframes slideIn{from{transform:translateX(400px);opacity:0;}to{transform:translateX(0);opacity:1;}}`;
            document.head.appendChild(style);

            zoneInput.focus();
            loadItems();
        });
    </script>
</body>

</html>
